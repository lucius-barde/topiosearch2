<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopioSearch 2.0</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="{% static 'term/style.css' %}" />
</head>
<body>
    <header>
        <h1>TopioSearch 2.0 - En d√©veloppement</h1>
        <!--<nav>
            <ul>
                <li>
                    <a href="#">Recherche</a>
                    <a href="#">Lexique</a>
                </li>
            </ul>
        </nav>-->
    </header>
    <main>

        <h3>Lexique romand</h3>

        <dl>
            {% for term in terms %}

                <dt>{{ term.name }} <i>{{ term.type }}</i></dt>
                <dd>{{ term.definition|safe }}</dd>
                {% if term.example %}
                <blockquote>{{ term.example|safe }}</blockquote>
                {% endif %}
                <div class="copyright"><small>Source: <a href="{{ term.origin }}" target="_blank">{{ term.copyright }}</a></small></div>

            {% endfor %}
        </dl>

    </main>
    <footer>

    </footer>
</body>
</html>
