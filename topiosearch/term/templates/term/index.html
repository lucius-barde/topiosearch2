{% include 'header.html' %}
    <main id="term__single">
        <h1>{{ term.name }}{% if term.type %} <small>{{ term.type }}</small>{% endif %}</h1>

        <p>{{ term.definition }}</p>
        {% if term.example %}
        <blockquote>{{ term.example }}</blockquote>
        {% endif %}
        <div class="copyright"><small>Source: <a href="{{ term.origin }}" target="_blank">{{ term.copyright }}</a></small></div>


    </main>
